name: Build on Linux
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      FC: gfortran-9
      CC: gcc-9
      CXX: g++-9
      VERBOSE: 1
    strategy:
      matrix:
        mpi: ['openmpi', 'mpich']

    steps:

    - name: Install dependencies (OpenMPI)
      run: |
        sudo apt-get update
        sudo apt-get install openmpi-bin libopenmpi-dev
      if: matrix.mpi == 'openmpi'

    - name: Install dependencies (MPICH)
      run: |
        sudo apt-get update
        sudo apt-get install libmpich-dev
      if: matrix.mpi == 'mpich'

    - name: Get Sources
      uses: actions/checkout@v2
      with:
        path: linux-${{ matrix.mpi }}
        submodules: true

    - name: Build
      run: |
        cd linux-${{ matrix.mpi }}
        prefix=$GITHUB_WORKSPACE/install-${{ matrix.mpi }}
        export PATH="$prefix/bin:$PATH"
        export LD_LIBRARY_PATH="$prefix/lib:$LD_LIBRARY_PATH"
        ./build_stack.sh -p $prefix -c config/config_custom.sh -y config/stack_custom.yaml
